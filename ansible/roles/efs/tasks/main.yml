- name: Installing NFS common
  when: ansible_facts['os_family'] == "Debian"
  ansible.builtin.apt:
    name: "{{ deb_package }}"
    state: present
    update_cache: true

- name: Installing NFS common
  when: ansible_facts['os_family'] == "Redhat"
  ansible.builtin.yum:
    name: "{{ rpm_package }}"
    state: present
    update_cache: true

