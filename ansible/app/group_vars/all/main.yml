# Database
app_name: "app"
deploy_user: "deploy"
deploy_group: "{{ 'wheel' if ansible_facts['distribution'] == 'Amazon' else 'sudo' if ansible_facts['distribution'] == 'Ubuntu' else 'wheel' }}"
sub_domain:
- mydomain.na
- mydomain.com
chosen_domain:  "{{ sub_domain[0] }}"
php_version: "php7.4"
efs_mount_path: "/var/www/{{ chosen_domain }}"